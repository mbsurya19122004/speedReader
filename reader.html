<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Speed-Reader</title>
  </head>
  <body>
    <div class="controls">
      <textarea
        id="para"
        rows="6"
        placeholder="Paste your text here..."
      ></textarea>
     <select id = "speed">
        <option value="800">0.5x Slow</option>
        <option value="400" selected>1x Normal</option>
        <option value="120">2x Fast</option>
        <option value="80">3x Super Fast</option>
      </select>
      <button id="btn">Start Reading</button>
      <h1 id="w1">st<span id="focus">a</span>rt</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
